<!doctype html>

<html>
	<head>
		<title>employee tracking form</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>

		<div id="formArea">
		<h2>employee tracking</h2>
			<form id="employeeForm">
				<p>first name:</p>
				<input type="text" name="firstname" placeholder="first name">
				<p>last name:</p>
				<input type="text" name="lastname" placeholder="last name">
				<p>employee number:</p>
				<input type="number" name="employeenumber" placeholder="employee number">
				<p>title:</p>
				<input type="text" name="title" placeholder="title">
				<p>salary:</p>
				<input type="number" name="salary" placeholder="salary">
				<p>review score:</p>
				<input type="number" name="reviewscore" min="1" max="5" placeholder="0">
				<input type="submit" value="create new" id="submitbutton">
			</form>
		</div>

		<button id="emplRandomizer">randomize new employee</button>

	</body>

</html>
